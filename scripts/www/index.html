<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心视口：适配长边缩放+穿透安全区+禁止无效缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- 兼容移动端浏览器渲染规则，避免缩放异常 -->
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <title>基金排行榜-旋转90度+长边自适应缩放</title>
    <style>
        /* 全局重置：彻底消除所有默认边距/间隙，无多余样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        /* 根节点：占满设备物理屏幕，作为长边缩放的基础 */
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            /* 隐藏滚动条，消除细微间隙 */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        html::-webkit-scrollbar, body::-webkit-scrollbar { display: none; }

        /* 核心容器：旋转90度 + 按屏幕长边缩放 + 全屏无偏移 */
        .rotate-scale-wrap {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 核心1：顺时针旋转90度，保留原网页布局 */
            transform: translate(-50%, -50%) rotate(90deg);
            transform-origin: center center;
            -webkit-transform-origin: center center;
            /* 核心2：按屏幕长边适配，宽=设备高(长边)、高=设备宽(短边) */
            width: 100vh;
            height: 100vw;
            /* 溢出自动滚动，保留原网页内容浏览，不挤压布局 */
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            /* 适配刘海屏/灵动岛，无安全区留白 */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* iframe：原生满容器，无任何裁剪/修改，保留原网页所有特性 */
        #fund-iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block; /* 消除行内元素基线间隙 */
        }
    </style>
</head>
<body>
    <div class="rotate-scale-wrap">
        <iframe 
            id="fund-iframe"
            src="https://fund.eastmoney.com/data/fbsfundranking.html#tct;c0;r;szzf;ddesc;pn10000;"
            frameborder="0"
            scrolling="yes"
            allow="touch-events; pan-x; pan-y"
        ></iframe>
    </div>
</body>
</html>
